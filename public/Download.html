<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Download - SpaceShooter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/Download.css" />
    <link rel="icon" type="image/icon" href="/media/Icon.ico" />
    <script src="/scripts/Download.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <img src="/media/Icon.ico" alt="Logo">
            <span>Download</span>
        </div>
        <div class="nav-links">
            <a href="/index.html" class="nav-home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </div>


    <div class="animated-bg">
        <div class="shape one"></div>
        <div class="shape two"></div>
        <div class="shape three"></div>
    </div>

    <div class="content">
        <h1>SpaceShooter Installer</h1>
        <p>Lade dir jetzt die neueste Version herunter:</p>
        <a id="download-installer" class="download-button" href="/Downloads/Installer.zip" download>
            <i class="fas fa-download"></i> Installer herunterladen
        </a>
        <p>Downloads: <span id="installer-count">0</span></p>

        <h2>Direktes Spiel herunterladen</h2>
        <p>Du kannst das Spiel auch ohne Installer direkt herunterladen:</p>
        <a id="download-game" class="download-button" href="/Downloads/Game.zip" download>
            <i class="fas fa-download"></i> Game herunterladen
        </a>
        <p>Downloads: <span id="game-count">0</span></p>
    </div>
</body>
</html>
