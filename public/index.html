<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Home - SpaceShooter</title>
    
    <!-- Icon & Fonts -->
    <link rel="icon" type="image/png" sizes="16x16" href="/media/Icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Styles -->
    <!--<link rel="stylesheet" href="style/bg.css">-->
    <link rel="stylesheet" href="style/mindmap.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="/style/Download.css" />
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <img src="/media/Icon.ico" alt="Logo">
            <span>SpaceShooter</span>
        </div>
    </div>

    <!-- Background Shapes & Animation -->
    <div class="animated-bg">
        <div class="shape one"></div>
        <div class="shape two"></div>
        <div class="shape three"></div>
    </div>

    <!-- Mindmap Container -->
    <div id="mindmap-container">
        <div class="button center"></div>
        <div id="satellites">
            <div class="button satellite" data-action="action0">Spiel</div>
            <div class="button satellite" data-action="action1">Optionen</div>
            <div class="button satellite" data-action="action2">Credits</div>
            <div class="button satellite" data-action="action3">Download</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/mindmap.js" defer></script>
</body>
</html>
